<!DOCTYPE html>
<html lang="zh_CN">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>标准值域 | alsoapp.com</title> 
  <link rel="icon" href="https://www.alsoapp.com/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" /> 
  <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/fh-3.3.2/sc-2.1.1/datatables.min.css" rel="stylesheet" /> 
  <style rel="stylesheet">
body {
background: #F0F2F5;
font-family: -apple-system-font, BlinkMacSystemFont, Microsoft YaHei, Microsoft YaHei UI, Helvetica Neue, PingFang SC, Hiragino Sans GB, Arial, sans-serif;
/* font-size: .875rem;
font-size: 14px; */

}
</style> 
 </head> 
 <body> 
  <div class="text-bg-primary p-3 text-center">
    <B>标准值域表(仅限于CDA文档及交互服务值域校验参考)-2023版&bull;<span class="text-center"><a href="mailto:liaozhimingandy@qq.com" class="text-light" style="text-decoration: none;" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="通过邮件联系我们;邮箱地址: liaozhimingandy@qq.com">联系我们补充</a></span></B>
  </div>
  <div class="container bg-light pt-2"> 
   <table class="table table-striped table-hover" id="datatables"> 
    <thead> 
     <tr> 
      <th scope="col">#</th> 
      <th scope="col">值域代码名称</th> 
      <th scope="col">值</th> 
      <th scope="col">值含义</th> 
      <th scope="col">来源文件</th> 
     </tr> 
    </thead> 
   </table> 
  </div> 
    <!-- 页脚 -->
   <p class="text-center p-3">
     alsoapp.com&copy;<span id="years_now" class="font-weight-bold"></span>
        <span class="font-weight-bold">All&nbsp;Rights&nbsp;Reserved</span>
   </p>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/fh-3.3.2/sc-2.1.1/datatables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
        // 这是要展示的数据
        $(document).ready( function () {
        $('#datatables').DataTable({
            fixedHeader: true,　//这个是用来固定头部
            pageLength: 10,
            bAutoWidth: true, //是否自适应宽度
            order: [
                 [0, "asc"]
            ],
            language: {　　// 这是修改语言的显示
              sLengthMenu: "每页显示 _MENU_ 条记录",
              buttons: {
                  pageLength: {
                      _: "显示%d条",
                      '-1': "全部显示"
                  }
              },
              paginate: {
                  first: "首条",
                  previous: "前一页",
                  next: "下一页",
                  last: "末页"
              },
              info: "第_PAGE_页,共_PAGES_页",
              infoEmpty: "未找到相关数据",
              search: "关键字",
              zeroRecords: "未找到相关数据",
              sInfoFiltered: "(数据表中共为 _MAX_ 条记录)",
              decimal: ".",
              thousands: ",",
              oAria: {
                  "sSortAscending": ": 以升序排列此列",
                  "sSortDescending": ": 以降序排列此列"
                }
          },
          serverSid: true,
          ajax: "https://www.alsoapp.com/more/hip-service-values-range/list-hip-service-values-range.json",
           "fnDrawCallback": function(){
         　　var api = this.api();
            var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
            api.column(0).nodes().each(function(cell, i) {
        　　　　cell.innerHTML = startIndex + i + 1;
                　　});
            }
        
        });
        });

         /*赋值授权时间*/
        $(function () {
            const now = new Date();
            const year = now.getFullYear();
            $("#years_now").html(year);
        });

        //初始化提示框，必需要写这一步
       const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
       const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>  
 </body>
</html>
